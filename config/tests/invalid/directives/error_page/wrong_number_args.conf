server {
    listen 8080;
    server_name localhost;

    error_page 404;
    client_max_body_size 10M;

    location / {
        root /var/www/html;
        index index.html;
    }

    location /upload {
        root /var/www/uploads;
        methods POST;
        
    }

    location /api {
        root /var/www/api;
        methods GET POST;
        cgi php /bin/php-cgi;
    }

    location /redirect {
        return 301 https://example.com;
    }
}