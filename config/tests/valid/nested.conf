server 
{
	listen 8080;
	server_name localhost;

	location /
	{
		root /default;
		index default DEFAULT;
	}

	location /a
	{
		root /aaa ;
		index aaa AAA;

		location /a/b
		{
			root /bbb ;
			index bbb BBB;

			location /a/b/c
			{
				root /ccc ;
				index ccc CCC;
			}
			
			location /a/b/d
			{
				root /ddd ;
				index ddd DDD;
			}
		}

		location /a/z
		{
			root /zzz ;
			index zzz ZZZ;
		}
	}

	location /000 
	{
		root /000 ;
		index 000 OOO;
	} 
}
