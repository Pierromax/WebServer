<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button.logout-button {
            background-color: #f44336; /* Rouge pour logout */
        }
        button.logout-button:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <h1 id="mainTitle">Bienvenue sur Webserv !</h1>
    <div class="rediretion">
        <button type="button" class="select-button" id="uploadButton">Upload</button>
    </div>
    <h2> </h2>
    <div class="rediretion">
        <button type="button" class="select-button" id="loginButton">Login</button>
    </div>
</body>

<script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) {
            return parts.pop().split(';').shift();
        }
        return null;
    }
    
    function updateTitle() {
        const username = getCookie('user');
        const titleElement = document.getElementById('mainTitle');
        
        if (username && username !== '') {
            titleElement.textContent = `Salut ${username} ! Bienvenue sur Webserv üëã`;
        } else {
            titleElement.textContent = 'Bienvenue sur Webserv !';
        }
    }
    
    function updateLoginButton() {
        const username = getCookie('user');
        const loginButton = document.getElementById('loginButton');
        
        if (username && username !== '') {
            loginButton.textContent = 'Logout';
            loginButton.classList.add('logout-button'); // ‚Üê Ajouter classe CSS
        } else {
            loginButton.textContent = 'Login';
            loginButton.classList.remove('logout-button'); // ‚Üê Retirer classe CSS
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        updateTitle();
        updateLoginButton();
        
        var uButton = document.getElementById('uploadButton');
        uButton.addEventListener('click', function() {
            window.location.href = '/upload';
        });

        var loginButton = document.getElementById('loginButton');
        loginButton.addEventListener('click', function() {
            const username = getCookie('user');
            
            if (username && username !== '') {
                if (confirm('Voulez-vous vraiment vous d√©connecter ?')) {
                    window.location.href = '/logout';
                }
            } else {
                window.location.href = '/login';
            }
        });
    });
</script>

</html>
