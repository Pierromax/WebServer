<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload R√©ussi - WebSquidoMax</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Nunito", sans-serif;
            background: #8d6c9f;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: fadeInScale 0.6s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .header {
            background: #d4edda;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 20px;
            width: 48px;
            height: 48px;
            background-image: url('/assets/sloth.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: celebration 2s ease-in-out infinite;
        }

        .header::after {
            content: "";
            position: absolute;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background-image: url('/assets/octopus.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: celebration 2s ease-in-out infinite 0.5s;
        }

        @keyframes celebration {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
            }
            25% { 
                opacity: 0.8; 
                transform: scale(1.1) rotate(-10deg); 
            }
            75% { 
                opacity: 0.9; 
                transform: scale(1.05) rotate(10deg); 
            }
        }

        h1 {
            color: #155724;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #155724;
            font-size: 1.1em;
            font-weight: 400;
        }

        .success-content {
            padding: 40px;
            text-align: center;
        }

        .success-icon {
            font-size: 5em;
            margin-bottom: 20px;
            display: block;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
        }

        @keyframes bounce {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
            }
            50% { 
                transform: translateY(-15px) scale(1.1); 
            }
        }

        .success-message {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
            font-weight: 600;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .file-info {
            background: rgba(181, 196, 224, 0.2);
            color: #2d3436;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 600;
            border-left: 4px solid #b5c4e0;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            font-family: "Nunito", sans-serif;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
        }

        .btn-upload {
            background: #b5c4e0;
            color: #2d3436;
        }

        .btn-upload:hover {
            background: #a0b3d6;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(181, 196, 224, 0.4);
        }

        .btn-home {
            background: #cda1a7;
            color: #2d3436;
        }

        .btn-home:hover {
            background: #c08d94;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(205, 161, 167, 0.4);
        }

        .btn-files {
            background: #efd8be;
            color: #2d3436;
        }

        .btn-files:hover {
            background: #e8c99e;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(239, 216, 190, 0.4);
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #636e72;
            font-size: 0.9em;
            border-top: 1px solid #f1f2f6;
        }

        .progress-indicator {
            background: rgba(40, 167, 69, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 0.9em;
            color: #155724;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(181, 196, 224, 0.3);
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: 700;
            color: #28a745;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            color: #636e72;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .success-content {
                padding: 25px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">

            <h1>üéâ Upload R√©ussi !</h1>

</html>
